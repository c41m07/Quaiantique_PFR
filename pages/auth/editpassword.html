<!-- ----------------------------- -->
<!-- Page Changement de mot de passe -->
<!-- ----------------------------- -->

<!--Big title-->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Changement de mot de passe</h1>
    </div>
</div>

<!-- ----------------------------- -->
<!-- Section - formulaire de modification du mot de passe -->
<!-- ----------------------------- -->
<section>
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label" for="PasswordInput">Mot de passe</label>
                <input
                        class="form-control"
                        id="PasswordInput"
                        name="Password"
                        type="password"
                />
                <div class="invalid-feedback">Mot de passe invalide (8+ caractères, maj, min, chiffre, caractère spécial).</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="ValidatePasswordInput"
                >Validez votre mot de passe</label
                >
                <input
                        class="form-control"
                        id="ValidatePasswordInput"
                        name="PasswordConfirm"
                        type="password"
                />
                <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">
                    Changer mon mot de passe
                </button>
            </div>
        </form>
        <div class="text-center pt-3">
            <a href="/account">Modifier mes informations personnelles</a>
        </div>
    </div>
</section>

<!-- Ajout des scripts de validation -->
<script src="/js/auth/validation.js"></script>
<script src="/js/validation/password.js"></script>
