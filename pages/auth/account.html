<!-- ----------------------------- -->
<!-- Page Mon Compte - gestion des informations utilisateur -->
<!-- ----------------------------- -->

<!--Big title-->
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<!-- ----------------------------- -->
<!-- Section édition compte - formulaire -->
<!-- ----------------------------- -->
<section>
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label" for="NomInput">Nom</label>
                <input
                        class="form-control"
                        id="NomInput"
                        name="Nom"
                        placeholder="Votre nom"
                        type="text"
                        value="John"
                />
                <div class="invalid-feedback">Le nom est requis.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="PrenomInput">Prénom</label>
                <input
                        class="form-control"
                        id="PrenomInput"
                        name="Prenom"
                        placeholder="Votre prénom"
                        type="text"
                        value="Doe"
                />
                <div class="invalid-feedback">Le prénom est requis.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="AllergieInput">Allergies</label>
                <input
                        class="form-control"
                        id="AllergieInput"
                        name="Allergies"
                        placeholder="Vos allergies (fruits de mer, arachides…)"
                        type="text"
                        value="Cacahouetes"
                />
                <div class="invalid-feedback">Max 200 caractères pour les allergies.</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="NbConvivesInput"
                >Nombres de convives habituel</label
                >
                <input
                        class="form-control"
                        id="NbConvivesInput"
                        name="NbConvives"
                        placeholder="Combien vous êtes habituellement ?"
                        type="number"
                        value="4"
                />
                <div class="invalid-feedback">Entrez un nombre entier entre 1 et 20.</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">
                    Modifier vos informations
                </button>
                <button class="btn btn-danger" type="button">Supprimer mon compte</button>
            </div>
        </form>
        <div class="text-center pt-3">
            <a href="/password_edit">Cliquez ici pour modifier votre mot de passe</a>
        </div>
    </div>
</section>

<!-- Ajout des scripts de validation spécifiques à cette page -->
<script src="/js/validation.js"></script>
<script src="/js/validation/account.js"></script>
