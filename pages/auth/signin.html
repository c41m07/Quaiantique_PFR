<!-- ----------------------------- -->
<!-- Page Connexion - formulaire d'authentification -->
<!-- ----------------------------- -->

<!--Big title-->
<div class="big-title-scene text-center text-white">
    <div class="big-title-content">
        <h1>Connexion</h1>
        <p>Pas de compte? Inscrivez vous en cliquant en dessous!</p>
        <div class="mt-4">
            <a class="btn btn-lg btn-primary" href="/signup">S'inscrire</a>
        </div>
    </div>
</div>

<!-- ----------------------------- -->
<!-- Section connexion - formulaire -->
<!-- ----------------------------- -->
<section>
    <div class="container my-4">
        <form action="" class="col-12 col-md-8 mx-auto" id="FormSignIn">
            <div class="row row-gap-4">
                <div class="col-md-6">
                    <label class="form-label" for="EmailInput">Email</label>
                    <input

                            class="form-control"
                            id="EmailInput"
                            name="Email"
                            placeholder="test@mail.fr"
                            type="email"
                    />
                    <div class="invalid-feedback">
                        Le mail ou le mot de passe est incorrect.
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="PasswordInput">Mot de passe</label>
                    <input
                            class="form-control"
                            id="PasswordInput"
                            name="Password"
                            type="password"
                    />
                    <div class="invalid-feedback">
                        Le mail ou le mot de passe est incorrect.
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary" id="btnSignIn" type="button">Connexion</button>
                </div>
            </div>
        </form>
    </div>
</section>
