<!--Big title-->
<div class="big-title-scene text-center text-white">
    <div class="big-title-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container my-4">
    <form class="col-12 col-md-8 mx-auto">
        <div class="row row-gap-4">
            <div class="col-md-6 order-md-1 order-0">
                <label class="form-label" for="name">Nom complet</label>
                <input
                        class="form-control"
                        id="name"
                        placeholder="Entrez votre nom complet"
                        required
                        type="text"
                />
            </div>
            <div class="col-md-6 order-md-0 order-1">
                <label class="form-label" for="email">Adresse e-mail</label>
                <input
                        class="form-control"
                        id="email"
                        placeholder="Entrez votre adresse e-mail"
                        required
                        type="email"
                />
            </div>
            <div class="col-12 order-3">
                <label class="form-label" for="password">Mot de passe</label>
                <input
                        class="form-control"
                        id="password"
                        placeholder="Entrez votre mot de passe"
                        required
                        type="password"
                />
            </div>
            <div class="col-12 order-4">
                <label class="form-label" for="confirmPassword"
                >Confirmer le mot de passe</label
                >
                <input
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirmez votre mot de passe"
                        required
                        type="password"
                />
            </div>
            <div class="col-12 order-5">
                <div class="form-check">
                    <input class="form-check-input" id="terms" type="checkbox"/>
                    <label class="form-check-label" for="terms"
                    >J'accepte les conditions générales</label
                    >
                </div>
            </div>

            <div class="col-12 order-5">
                <button class="btn btn-primary w-100" type="submit">S'inscrire</button>
            </div>
        </div>
    </form>
</div>
