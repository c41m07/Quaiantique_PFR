<!--Big title-->
<div class="big-title-scene text-center text-white">
    <div class="big-title-content">
        <h1>Inscription</h1>
    </div>
</div>

<!--    section inscription     -->
<section>
    <div class="container my-4">
        <form class="col-12 col-md-8 mx-auto">
            <div class="row row-gap-2">
                <div class="col-md-3">
                    <label class="form-label" for="name">Nom</label>
                    <input
                            class="form-control"
                            id="name"
                            placeholder="Entrez votre nom"
                            required
                            type="text"
                    />
                    <div class="invalid-feedback">
                        Le nom ne peut pas être vide.
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="firstname">Prénom</label>
                    <input
                            class="form-control"
                            id="firstname"
                            placeholder="Entrez votre Prénom"
                            required
                            type="text"
                    />
                    <div class="invalid-feedback">
                        Le prénom ne peut pas être vide.
                    </div>
                </div>
                <div class="col-md-6 ">
                    <label class="form-label" for="email">Adresse e-mail</label>
                    <input
                            class="form-control"
                            id="email"
                            placeholder="Entrez votre adresse e-mail"
                            required
                            type="email"
                    />
                    <div class="invalid-feedback">
                        L'adresse e-mail n'est pas valide.
                    </div>
                </div>
                <div class="col-12 ">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input
                            class="form-control"
                            id="password"
                            placeholder="Entrez votre mot de passe"
                            required
                            type="password"
                    />
                    <div class="invalid-feedback">
                        Le mot de passe doit contenir au moins 8 caractères,
                        une majuscule, une minuscule et un chiffre.
                    </div>
                </div>
                <div class="col-12 ">
                    <label class="form-label" for="confirmPassword"
                    >Confirmer le mot de passe</label
                    >
                    <input
                            class="form-control"
                            id="confirmPassword"
                            placeholder="Confirmez votre mot de passe"
                            required
                            type="password"
                    />
                    <div class="invalid-feedback">
                        Les mots de passe ne correspondent pas.
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="form-check">
                        <input class="form-check-input" id="terms" type="checkbox"/>
                        <label class="form-check-label" for="terms"
                        >J'accepte les conditions générales</label
                        >
                    </div>
                </div>

                <div class="col-12 ">
                    <button class="btn btn-primary w-100" type="submit">S'inscrire</button>
                </div>
            </div>
        </form>
    </div>

</section>
