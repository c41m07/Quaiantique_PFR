<!-- ----------------------------- -->
<!-- Page Galerie - modales d’action -->
<!-- ----------------------------- -->

<!--Big title-->
<div class="big-title-scene text-center text-white">
    <div class="big-title-content">
        <h1>Galerie</h1>
        <p>Explorez nos créations visuelles</p>
    </div>
</div>

<!-- ----------------------------- -->
<!-- Section galerie + actions admin -->
<!-- ----------------------------- -->
<section class="container">
    <div class="col-md-12 text-center my-4" data-show="admin">
        <button
                class="btn btn-primary"
                data-bs-target="#AddPhotoModal"
                data-bs-toggle="modal"

                type="button"
        >
            Ajouter Une Photo
        </button>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="allimage">
        <!--   Import des images     -->
    </div>
</section>

<!-- ----------------------------- -->
<!-- Modals (ajout / suppression / édition) -->
<!-- ----------------------------- -->

<!-- Modal Area -->
<!--    Modal ajout photo   -->
<div
        aria-hidden="true"
        aria-labelledby="AddPhotoModaltitle"
        class="modal fade"
        id="AddPhotoModal"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content border border-2 border-white">
            <div class="modal-header bg-dark text-white">
                <h2 class="modal-title fs-5" id="AddPhotoModaltitle">Ajout Photo</h2>
                <button
                        aria-label="Close"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="NameaddPhotoInput">Titre</label>
                        <input
                                class="form-control"
                                id="NameaddPhotoInput"
                                name="Titre"
                                placeholder="Lasagnes à la bolognese"
                                type="text"
                        />
                        <div class="invalid-feedback">Le titre est requis.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ImageInput">Image</label>
                        <input
                                class="form-control"
                                id="ImageInput"
                                name="Image"
                                type="file"
                        />
                        <div class="invalid-feedback">Veuillez fournir une image (jpg/png/webp) < 5MB.</div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="button">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--    Modal suppression photo     -->
<div
        aria-hidden="true"
        aria-labelledby="DeletePhotoModal"
        class="modal fade"
        id="DeletePhotoModal"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content border border-2 border-white">
            <div class="modal-header bg-dark text-white">
                <h2 class="modal-title fs-5" id="DeletePhotoModaltitle">
                    Suprimer Photo
                </h2>
                <button
                        aria-label="Close"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="NamePhotoInput"></label>
                        <input
                                class="form-control"
                                id="NamePhotoInput"
                                name="Titre"
                                placeholder="Entrer SUPPRIMER pour confirmer"
                                type="text"
                        />
                        <div class="invalid-feedback">Tapez SUPPRIMER pour confirmer la suppression.</div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger" type="button">Suprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--    Modal modification photo    -->
<div
        aria-hidden="true"
        aria-labelledby="EditionPhotoModaltitle"
        class="modal fade"
        id="EditionPhotoModal"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content border border-2 border-white">
            <div class="modal-header bg-dark text-white bg-dark text-white">
                <h2 class="modal-title fs-5" id="EditionPhotoModaltitle">
                    Editer Photo
                </h2>
                <button
                        aria-label="Close"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="NameeditPhotoInput">Titre</label>
                        <input
                                class="form-control"
                                id="NameeditPhotoInput"
                                name="Titre"
                                placeholder="Lasagnes à la bolognese"
                                type="text"
                        />
                        <div class="invalid-feedback">Le titre est requis.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ImageInput">Image</label>
                        <input
                                class="form-control"
                                id="ImageeditInput"
                                name="Image"
                                type="file"
                        />
                        <div class="invalid-feedback">Veuillez fournir une image (jpg/png/webp) < 5MB.</div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="button">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
