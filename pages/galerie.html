<!-- Modal Area -->
<!--    Modal ajout photo   -->
<div
        aria-hidden="true"
        aria-labelledby="AddPhotoModaltitle"
        class="modal fade"
        id="AddPhotoModal"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content border border-2 border-white">
            <div class="modal-header bg-dark text-white">
                <h2 class="modal-title fs-5" id="AddPhotoModaltitle">Ajout Photo</h2>
                <button
                        aria-label="Close"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="NameaddPhotoInput">Titre</label>
                        <input
                                class="form-control"
                                id="NameaddPhotoInput"
                                name="Titre"
                                placeholder="Lasagnes à la bolognese"
                                type="text"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ImageInput">Image</label>
                        <input
                                class="form-control"
                                id="ImageInput"
                                name="Image"
                                type="file"
                        />
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="button">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--    Modal suppression photo     -->
<div
        aria-hidden="true"
        aria-labelledby="DeletePhotoModal"
        class="modal fade"
        id="DeletePhotoModal"
        tabindex="-1"
>
    <div class="modal-dialog">
        <div class="modal-content border border-2 border-white">
            <div class="modal-header bg-dark text-white">
                <h2 class="modal-title fs-5" id="DeletePhotoModaltitle">
                    Suprimer Photo
                </h2>
                <button
                        aria-label="Close"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        type="button"
                ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="NamePhotoInput"></label>
                        <input
                                class="form-control"
                                id="NamePhotoInput"
                                name="Titre"
                                placeholder="Entrer SUPPRIMER pour confirmer"
                                type="text"
                        />
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger" type="button">Suprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
