<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label class="form-label" for="NomInput">Nom</label>
            <input class="form-control" id="NomInput" name="Nom" placeholder="Votre nom" type="text" value="John">
        </div>
        <div class="mb-3">
            <label class="form-label" for="PrenomInput">Prénom</label>
            <input class="form-control" id="PrenomInput" name="Prenom" placeholder="Votre prénom" type="text"
                   value="Doe">
        </div>
        <div class="mb-3">
            <label class="form-label" for="AllergieInput">Allergies</label>
            <input class="form-control" id="AllergieInput" name="Allergies"
                   placeholder="Vos allergies (fruits de mer, arachides…)" type="text" value="Cacahouetes">
        </div>
        <div class="mb-3">
            <label class="form-label" for="NbConvivesInput">Nombres de convives habituel</label>
            <input class="form-control" id="NbConvivesInput" name="NbConvives"
                   placeholder="Combien vous êtes habituellement ?" type="number" value="4">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Modifier vos informations</button>
            <button class="btn btn-danger" type="button">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editpassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
